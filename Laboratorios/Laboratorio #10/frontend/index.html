<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Ingresar</header>
      <div id="alert_login" class="alert"></div>
      <form id="form_login">
        <input type="text" name="username" placeholder="Usuario" value="" required/>
        <input type="password" name="password" placeholder="Contraseña" value="" required/>
        <input type="submit" class="button" value="Ingresar">
      </form>
      <div class="signup">
        <span class="signup">¿Aún no tienes cuenta?
         <label for="check">Registrate</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Registro</header>
      <div id="alert_register" class="alert"></div>
      <form id='form_register'>
        <input type="text" name="name" placeholder="Nombre" value="" required/>
        <input type="text" name="username" placeholder="Usuario" value="" required/>
        <input type="password" name="password" placeholder="Contraseña" value="" required/>
        <input type="submit" class="button" value="Registrarme">
      </form>
      <div class="signup">
        <span class="signup">¿Ya tienes cuenta?
         <label for="check">Ingresar</label>
        </span>
      </div>
    </div>
  </div>
  <script src="src/session.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
