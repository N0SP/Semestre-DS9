<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secuencia Fibonacci</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

        <form id="formulario">

    <div id="tarjetas"></div>

<script src="app.js"></script>
</body>
</html>
