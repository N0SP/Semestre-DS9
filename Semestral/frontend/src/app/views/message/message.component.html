<div class="contenedor">
    <div class="formulario">
        <h1 class="mb-5">Información del mensaje</h1>
        <form method="post" (ngSubmit)="onSubmit()">
            <div class="flex">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
                    <input type="text" id="name" name="name" autocomplete="name" [(ngModel)]="listaMessages.Nombre" disabled
                        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" />
                </div>

                <div>
                    <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900">Apellido</label>
                    <input type="text" id="lastname" name="lastname" autocomplete="lastname" [(ngModel)]="listaMessages.Apellido" disabled
                        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" />
                </div>
            </div>

            <div class="flex">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo electrónico</label>
                    <input type="email" id="email" name="email" autocomplete="email" [(ngModel)]="listaMessages.Correo" disabled
                        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" />
                </div>

                <div>
                    <label for="asunto" class="block mb-2 text-sm font-medium text-gray-900">Asunto</label>
                    <input type="text" id="asunto" name="asunto" [(ngModel)]="listaMessages.Asunto" disabled
                        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" />
                </div>
            </div>

            <div class="flex flex-col">
                <div class="w-full-med">
                    <label for="detalles" class="block mb-2 text-sm font-medium text-gray-900">Detalles</label>
                    <textarea name="detalles" id="detalles" [(ngModel)]="listaMessages.Detalles" disabled></textarea>
                </div>

                <div class="w-full-med">
                    <label for="respuesta" class="block mb-2 text-sm font-medium text-gray-900">Respuesta</label>
                    <textarea name="respuesta" id="respuesta" [(ngModel)]="respuesta"></textarea>
                </div>

                <div class="div-button w-full">
                    <button type="submit"
                        class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
